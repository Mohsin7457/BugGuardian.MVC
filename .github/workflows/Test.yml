name: Test1

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: restore nuget packages
      run: nuget restore BugGuardian.WebForms.sln
    
    - name: Build the solution
      run: msbuild BugGuardian.WebForms.sln
